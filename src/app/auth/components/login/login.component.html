<div class="container">
  <mat-card class="box">
    <mat-card-header class="mb">Login</mat-card-header>
    <mat-card-content>
      <div class="lot">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_jcikwtux.json"  background="transparent"  speed="1"  style="width: 350px; height: 350px;"  loop  autoplay></lottie-player>
      </div>
      <div class="form">
      <form  [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <mat-label>Username</mat-label>
        <input id="username" type="text" formControlName="username"
        class="form-control"
        placeholder="Inserisci Username..."/>

        <mat-label>Password</mat-label>
        <input id="password" type="password" formControlName="password" class="form-control"/>

        <mat-card-actions>
          <div class="center">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!form.valid"
              type="submit"
            >
              Accedi
            </button>
          </div>
        </mat-card-actions>
      </form>
    </div>
    </mat-card-content>
    <mat-card-footer>
      <p>
        Non sei Registrato?
        <span class="spanB" [routerLink]="['/signup']">Registrati!</span>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
