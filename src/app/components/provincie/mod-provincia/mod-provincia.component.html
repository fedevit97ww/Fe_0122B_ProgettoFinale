<mat-card class="card container">
  <mat-card-title>Modifica Provincia {{ provincia.nome }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" >
      <mat-label>Nome</mat-label>
      <input
        class="form-control"
        matInput
        type="text"
        formControlName="nome"
        oninput="this.value = this.value.toUpperCase()"
      />

      <mat-label>Sigla</mat-label>
      <input
        class="form-control"
        matInput
        type="text"
        formControlName="sigla"
        oninput="this.value = this.value.toUpperCase()"
      />

      <mat-card-actions class="center">
        <button mat-raised-button color="accent" type="button" (click)="back()">
          Indietro
        </button>

        <button
          mat-raised-button
          color="primary"
          [disabled]="!form.valid"
          type="submit"
          [swal]="deleteSwal"
        >
          Modifica
        </button>
        <swal
        icon="question"
        [showCancelButton]="true"
        [focusCancel]="true"
        (confirm)="onSubmit(form)"
        #deleteSwal
        title="Modificare la Provincia?"
      ></swal>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
